<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cadastroPratos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cadastrar Pratos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../../index.html">Tela Inicial</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
 
      <div class="hero">
        <h2 class="mt-5 mb-5">Cadastrar Pratos</h2>
        <div class="mb-5">
            <div class="row">
              <form class="form">
                <div class="form-group col-md-6 mb-3">
                  <label for="nome" class="text">Nome do Prato</label>
                  <input type="text" name="nome" id="nome" class="form-control" placeholder="Insira o nome">
                </div>

                <div class="form-group col-md-6 mb-3">
                  <label for="legenda" class="text">Legenda do Prato</label>
                  <input type="text" name="legenda" id="legenda" class="form-control" placeholder="Insira a legenda">
                </div>  

                <div class="form-group col-md-6 mb-3">
                  <label for="foto" class="text">Foto do prato</label>
                  <input type="text" name="foto" id="foto" class="form-control" placeholder="Insira o URL da imagem">
                </div>
                
                <div class="form-group col-md-6 mb-3">
                  <label for="preco" class="text">Preço do Prato</label>
                  <input type="text" name="preco" id="preco" class="form-control" placeholder="Insira o preço ">
                </div> 
              </form>
              
              <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="add" onclick="adicionar()">Adicionar prato</button>
                <button class="btn btn-success" id="update">Atualizar</button>
              </div>
            </div>
        </div>

        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                           <th>Nome do Prato</th>
                           <th>legenda do Prato</th> 
                           <th>Foto do Prato</th> 
                           <th>Preço do prato</th>
                           <th>Açoes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="../js/cardapio.js"></script>
</body>
</html>
