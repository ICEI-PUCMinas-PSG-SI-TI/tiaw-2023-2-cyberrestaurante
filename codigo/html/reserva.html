<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reservation Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
        <link rel="stylesheet" href="../css/reserva.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Reserva</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../../index.html">Tela Inicial</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>  

        <div class="tela">
            <section class = "banner">
                <h2>Reserve a sua mesa</h2>
                <div class = "card-container">
                    <div class = "card-img">
                        <!-- image here -->
                    </div>

                    <div class = "card-content">
                        <h3>Reservar</h3>
                        <form>
                            <div class = "form-row">
                                <select name = "days">
                                    <option value = "day-select">Informe o dia</option>
                                    <option value = "sunday">Segunda-feira</option>
                                    <option value = "monday">Ter√ßa-feira</option>
                                    <option value = "tuesday">Quarta-feira</option>
                                    <option value = "wednesday">Quinta-feira</option>
                                    <option value = "thursday">Sexta-feira</option>
                                    <option value = "friday">Sabado</option>
                                    <option value = "saturday">Domingo</option>
                                </select>

                                <select name = "hours">
                                    <option value = "hour-select">Informe a Hora</option>
                                    <option value = "10">10: 00</option>
                                    <option value = "10">12: 00</option>
                                    <option value = "10">14: 00</option>
                                    <option value = "10">16: 00</option>
                                    <option value = "10">18: 00</option>
                                    <option value = "10">20: 00</option>
                                    <option value = "10">22: 00</option>
                                </select>
                            </div>

                            <div class = "form-row">
                                <input type="text" id="full-name" placeholder="Nome completo">
                                <input type="text" id="phone-number" placeholder="Numero de telefone">
                            </div>

                            <div class = "form-row">
                                <input id="num-persons" type = "number" placeholder="Numero de Pessoas" min = "1">
                                <input type = "submit" onclick="entrar()" value = "Selecione sua mesa">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>       
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="../js/reserva.js"></script>
    </body>
</html>
